<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    
    <form id="taskForm">
        <label for="title">Título:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="completed">Completo:</label>
        <input type="checkbox" id="completed" name="completed"><br>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    
    <ul id="taskList"></ul>

    <script>
        const apiUrl = 'https://localhost:5001/api/tasks';

        function fetchTasks() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(tasks => {
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';
                    tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.textContent = `${task.title} - ${task.description} (${task.completed ? 'Completo' : 'Pendente'})`;
                        taskList.appendChild(li);
                    });
                });
        }

        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const newTask = {
                title: formData.get('title'),
                description: formData.get('description'),
                completed: formData.get('completed') === 'on'
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newTask)
            })
            .then(response => {
                if (response.ok) {
                    fetchTasks();
                    document.getElementById('taskForm').reset();
                }
            });
        });

        fetchTasks();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoA3 - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div id="notify-container"></div>
    <div class="modal" id="taskModal">
        <form id="taskForm">
            <div class="modal-header">
                <h3 id="modal-header-title">Nova Tarefa</h3>
            </div>
            <div class="modal-body">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <label for="description">Descrição:</label>
                <textarea id="description" required></textarea>
                <label for="responsible">Responsável:</label>
                <input type="text" id="responsible" required>
                <label for="deadDate">Prazo Final:</label>
                <input type="datetime-local" id="deadDate">
                <div id="isCompletedContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="submit">Salvar</button>
                <button type="button" id="cancel-modal">Cancelar</button>
            </div>
        </form>
    </div>
    <header class="header">
        <h1>Gerenciador de Tarefas</h1>
        <button class="button-add-task" id="open-modal">
            <ion-icon name="add"></ion-icon><span>Adicionar</span>
        </button>
    </header>
    <div class="Tasks">
        <div class="Tasklist">
            <h4>Tarefas</h4>
            <div id="taskList"></div>
        </div>
        <div class="Tasklist">
            <h4>Concluído</h4>
            <div id="taskListConc"></div>
        </div>
    </div>
</body>

</html>

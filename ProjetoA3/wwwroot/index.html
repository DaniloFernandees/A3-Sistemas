<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-nAqaBYB0c5J5HvqFg8wKPTVILdYuR3O1BePzFG8kMCm/z5h2F+o7D+eu8lH+AMK4"
        crossorigin="anonymous"></script>
    <title>ProjetoA3 - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>
    <form id="formTarefa">
        <input type="text" id="nome" placeholder="Nome da Tarefa" required>
        <input type="text" id="descricao" placeholder="Descrição da Tarefa" required>
        <input type="checkbox" id="concluida">
        <label for="concluida">Concluída</label>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <div id="listaTarefas"></div>
    <script src="scripts.js"></script>
</body>

</html>

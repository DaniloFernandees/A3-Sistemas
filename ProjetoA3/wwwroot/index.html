<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoA3 - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="text" id="title" placeholder="Título de Tarefa" required>
        <textarea id="description" placeholder="Descrição de Tarefa" required></textarea>
        <button type="submit">Salvar</button>
    </form>
    <ul id="taskList"></ul>
</body>
</html>

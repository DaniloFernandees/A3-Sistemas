<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoA3 - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>
    <form id="taskForm">
        <input type="hidden" id="taskId">
        <label for="title">Título:</label>
        <input type="text" id="title" required>
        <label for="description">Descrição:</label>
        <textarea id="description" required></textarea>
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" required>
        <label for="deadDate">Prazo Final:</label>
        <input type="datetime-local" id="deadDate">
        <div id="isCompletedContainer"></div>
        <button type="submit">Enviar</button>
    </form>
    <ul id="taskList"></ul>
    <ul id="taskListConc"></ul>
</body>

</html>
